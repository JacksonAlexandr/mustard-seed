<template name="admin">
  <h2>Admin Interface</h2>
  <button class="btn btn-primary" id="add">Add</button>
  <ul id="items" class="thumbnails">
    {{#each items}}
      {{> admin_item}}
    {{/each}}
  </ul>
</template>

<template name="admin_item">
   <li class="item span3">
    <div class="thumbnail">
      <img src="{{img_url}}" />
      <hr />
      <h5>{{name}}</h5>
      <h5 class="owner">{{owner}}</h5>
      <a id="delete" class="btn btn-danger">
        <i class="icon-trash icon-white"></i>
         Delete
      </a>
    </div>
  </li>
</template>

<template name="edit_item">
  <form class="form-horizontal">
    <h2>Edit an Item</h2>
    {{#with item}}
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="name" value={{name}} />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="owner">Owner</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="owner" value={{owner}} />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="img-url">Image URL</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="img-url" value={{img_url}} />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="commerce-url">Commerce URL</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="commerce-url" value={{commerce_url}} />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="video-url">Video URL</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="video-url" value={{video_url}} />
        <p class="help-block">Linked video must be of type mp4</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <textarea class="input-xlarge" id="description" rows="3">{{description}}</textarea>
      </div>
    </div>
    <button id="submit" class="btn btn-primary">Submit</button>
    {{/with}}
  </form>
</template>
