<template name="items">
  <div class="category-btn btn-group">
    <a class="btn dropdown-toggle btn-success" data-toggle="dropdown" href="#">
      {{#with category}}
      {{name}}
      {{/with}}
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li><a id="all-items">All Items</a></li>
      {{#each categories}}
        <li><a class="category-id">{{name}}</a></li>
      {{/each}}
    </ul>
  </div>
  <ul id="items" class="thumbnails">
    {{#each items}}
      {{> item}}
    {{/each}}
  </ul>
  {{ done }}
</template>

<template name="item">
  <li class="item span3">
    <div class="thumbnail">
      <img src="{{img_url}}" />
      <hr />
      <h5 class="name">{{name}}</h5>
      <h5 class="owner">{{owner}}</h5>
    </div>
  </li>
  {{ done }}
</template>

<template name="item_detail">
  {{#with item}}
  <div class="row">
    <img src="{{img_url}}" class="span4" />
    <div class="span8">
      <h2>{{name}}</h2>
      <h3>{{owner}}</h3>
        <div class="category-btn btn-group">
          <a class="btn dropdown-toggle btn-success" data-toggle="dropdown" href="#">
            {{#with category}}
            {{name}}
            {{/with}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            {{#each categories}}
              <li><a class="category-id">{{name}}</a></li>
            {{/each}}
            <li class="divider"></li>
            <li><a id="add-category">Add a category</a></li>
          </ul>
        </div>
        <a href={{commerce_url}} class="btn btn-small" target="_blank">Purchase</a>
        <a class="share-btn btn btn-small">Share</a>
      <hr />
      <h4>Description</h4>
      <p>{{description}}</p>
    </div>
  </div>
  {{/with}}
</template>
