<template name="items">
  <div id="items">
    {{#each items}}
      {{> item}}
    {{/each}}
  </div>
</template>

<template name="item">
  <div class="item box-shadow">
    <img src="{{img_url}}" />
    <hr />
    <h2>{{name}}</h2>
    <h3>{{owner}}</h3>
  </div>
</template>

<template name="item_detail">
  <div class="item-detail">
    {{#with item}}
      <h1>{{name}}</h1>
      <h2>{{owner}}</h2>
      <hr />
      <img src="{{img_url}}" />
      <hr />
      <ul id="action-links">
        <li><a href="{{commerce_url}}">Purchase this item</a></li>
      </ul>
      <h2>Description</h2>
      <p>{{description}}</p>
    {{/with}}
    {{ format }}
  </div>
</template>
