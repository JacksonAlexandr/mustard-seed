<head>
  <title>KUBE-iT</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div id="wrap">
    {{> header}}
    <div id="content">
      {{#content}}
      {{/content}}
    </div>
  </div>
  {{> footer}}
</template>

<template name="header">
  <header>
    <div id="header-wrap">
      <h1 id="logo"><a href="/">KUBE-iT</a></h1>
      <nav>
        <ul>
          <li><a href="/admin">Admin</a></li>
          <li><a href="/analytics">Analytics</a></li>
        </ul>
      </nav>
    </div>
  </header>
</template>

<template name="footer">
  <footer>
    <hr />
    <div id="footer-wrap">
      <div id="logo">
        <h1>KUBE-iT</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</template>

<template name="admin">
  <h1>Admin Interface</h1>
  <div>
    {{#each items}}
      {{> admin_item}}
    {{/each}}
  </div>
  <input type="button" value="Add" name="add" id="add" />
</template>

<template name="admin_item">
  <div id="admin_item" {{{favorite_style}}}>
    <div id="image" style="background-image: url('{{img_url}}')"></div>
    <div id="info">
      <h2 id="name" class="edit">{{name}}</h2>
      <h3 id="owner" class="edit">{{owner}}</h3>
      <div id="description" class="edit">{{description}}</div>
      <div id="commerce_url" class="edit">{{commerce_url}}</div>
      <div id="buttons">
        <input name="favorite" id="favorite" {{{favorite_value}}} type="button" />
        <input name="delete" id="delete" value="Delete" type="button" />
      </div>
    </div>
  </div>
  <hr />
</template>

<template name="requests">
  <div>
    {{#each items}}
      <div>{{name}}</div>
    {{/each}}
  </div>
</template>
