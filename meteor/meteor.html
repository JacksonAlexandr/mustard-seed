<head>
  <title>meteor</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  {{#content}}
  {{/content}}
</template>

<template name="items">
  <div class="items">
    {{#each items}}
      {{> item}}
    {{/each}}
  </div>
</template>

<template name="item">
  <div class="item">
    <span>
      {{#if img_url}}
      <img src="{{img_url}}" />
      {{/if}}
    </span>
    <span class="title">

      {{name}}
      {{#if owner}}
      - {{owner}}
      {{/if}}
    </span>
    <p>{{description}}</p>
  </div>
</template>

<template name="admin">
  <h1>Admin</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Owner</th>
        <th>Description</th>
        <th>Favorite</th>
      </tr>
    </thead>
    <tbody>
      {{#each items}}
        {{> table_item}}
      {{/each}}
    </tbody>
  </table>
  <input type="button" value="Add" name="add" id="add" />
</template>

<template name="table_item">
  <tr>
    <td><img src="{{img_url}}" /></td>
    <td><input type="text" placeholder="Name" id="name" value={{name}} /></td>
    <td><input type="text" placeholder="Owner" id="owner" value={{owner}} /></td>
    <td>
      <textarea placeholder="Description" id="description">
        {{description}} 
      </textarea>
    </td>
    <td><input name="favorite" type="checkbox" class="favorite"
      {{{favorite_checkbox}}} /></td>
    <td><input name="delete" class="delete" value="Delete" type="button" /></td>
</template>
