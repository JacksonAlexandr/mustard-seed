<head>
  <title>meteor</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  {{#content}}
  {{/content}}
</template>

<template name="items">
  <div class="items">
    {{#each items}}
      {{> item}}
    {{/each}}
  </div>
</template>

<template name="item">
  <div class="item">
    <span>
      {{#if img_url}}
      <img src="{{img_url}}" />
      {{/if}}
    </span>
    <span class="title">

      {{name}}
      {{#if owner}}
      - {{owner}}
      {{/if}}
    </span>
    <p>{{description}}</p>
  </div>
</template>

<template name="add">
  <div>Add here</div>
</template>
